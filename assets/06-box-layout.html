<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2');
    }

    @font-face {
      font-family: 'Noto Sans JP';
      font-style: normal;
      font-weight: 400;
      src: url(https://cdn.jsdelivr.net/npm/@fontsource/noto-sans-jp/files/noto-sans-jp-japanese-400-normal.woff2) format('woff2');
    }
  </style>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
    }

    .container {
      position: relative;
      width: 600px;
      height: 400px;
      background: white;
      border: 2px solid #333;
      margin: 0 auto;
    }

    /* Absolute centered */
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 100px;
      background: #4a90e2;
      /* Approximating translate(-50%, -50%) with margins for basic engines */
      margin-top: -50px;
      margin-left: -100px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      border: 2px solid #2a60a2;
      z-index: 10;
    }

    /* Top Left Corner */
    .tl-box {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
      height: 80px;
      background: #e74c3c;
      border: 1px solid #c0392b;
    }

    /* Top Right Corner with nested relative */
    .tr-box {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      height: 120px;
      background: #f1c40f;
      border: 1px solid #f39c12;
    }

    .tr-inner {
      position: relative;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: #d35400;
      color: white;
      font-size: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Bottom Left with width auto/shrink-to-fit check */
    .bl-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #2ecc71;
      padding: 10px;
      border: 1px solid #27ae60;
      /* No width set, should shrink to fit content */
    }

    /* Bottom Right with constrained width */
    .br-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 150px;
      background: #9b59b6;
      padding: 10px;
      color: white;
      border: 1px solid #8e44ad;
      text-align: right;
    }

    /* Overlapping element */
    .overlap-box {
      position: absolute;
      top: 60px;
      left: 60px;
      width: 100px;
      height: 100px;
      background: rgba(52, 152, 219, 0.7);
      z-index: 5;
      border: 1px dashed blue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tl-box">TL</div>
    
    <div class="tr-box">
      TR
      <div class="tr-inner">Rel</div>
    </div>

    <div class="center-box">
      Centered
    </div>

    <div class="bl-box">
      Shrink to fit content<br>
      (Bottom Left)
    </div>

    <div class="br-box">
      Fixed Width (Bottom Right)
    </div>

    <div class="overlap-box">
      Overlap
    </div>
  </div>
</body>

</html>
