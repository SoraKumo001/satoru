<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; font-size: 24px; }
        .underline { text-decoration: underline; }
        .thick { text-decoration: underline; text-decoration-thickness: 5px; }
        .offset { text-decoration: underline; text-underline-offset: 10px; }
        .red { text-decoration: underline red; }
        .dashed { text-decoration: underline dashed; }
        .strike { text-decoration: line-through; }
        .overline { text-decoration: overline; }
    </style>
</head>
<body>
    <div class="underline">Normal Underline</div>
    <div class="thick">Thick Underline (5px)</div>
    <div class="offset">Offset Underline (10px)</div>
    <div class="red">Red Underline</div>
    <div class="dashed">Dashed Underline</div>
    <div class="strike">Strike Through</div>
    <div class="overline">Overline</div>
</body>
</html>
