<!DOCTYPE html>
<html>

<head>
  <style>
    @font-face {
      font-family: 'Noto Sans JP';
      src: url('https://fonts.gstatic.com/s/notosansjp/v52/-F6jfjtqLzI2JPCgQBnw7HFyzSD-AsregP8VFBEj75vY0rw-oME.ttf');
      font-weight: 400;
    }

    body {
      padding: 50px;
      background: #eee;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Inline SVG Test</h1>
    <svg width="100" height="100" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      <rect x="30" y="30" width="40" height="40" fill="red" opacity="0.5" />
    </svg>
    <p>Above is an inline SVG.</p>
  </div>
</body>

</html>
