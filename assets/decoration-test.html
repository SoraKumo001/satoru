<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; font-size: 24px; }
        .strike { text-decoration: line-through; }
        .underline { text-decoration: underline; }
        .both { text-decoration: underline line-through; }
    </style>
</head>
<body>
    <p>Normal Text</p>
    <p class="strike">Strike-through Text (取り消し線)</p>
    <p class="underline">Underline Text (下線)</p>
    <p class="both">Both Underline and Strike-through</p>
</body>
</html>
