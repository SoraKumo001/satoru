<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2" rel="stylesheet">
</head>
<body style="margin: 0;">
  <div style="padding: 20px; font-family: 'Roboto', sans-serif; background: #f0f0f0;">
    <h2>Image Embedding Test</h2>
    <p>The following images are embedded as Base64 data URLs. They should appear correctly.</p>

    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
      <div style="background: white; padding: 10px; border-radius: 8px; border: 1px solid #ddd; text-align: center;">
        <p>Red Square (PNG)</p>
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAADElEQVR42mP4z8AAAAMBAQD3A0FDAAAAAElFTkSuQmCC"
          style="width: 64px; height: 64px; display: block; margin: 0 auto; image-rendering: pixelated;" />
      </div>

      <div style="background: white; padding: 10px; border-radius: 8px; border: 1px solid #ddd; text-align: center;">
        <p>Blue Circle (PNG)</p>
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPj/PwADBAT/s0gHHwAAAABJRU5ErkJggg=="
          style="width: 64px; height: 64px; border-radius: 50%; display: block; margin: 0 auto;" />
      </div>
    </div>
  </div>
</body>
</html>
