<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('https://fonts.gstatic.com/s/roboto/v50/KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMa3yUBA.woff2');
      font-weight: 100 900;
      font-style: normal;
    }
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }
    .test-section {
      background: white;
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }
    .flex-container {
      display: flex;
      background-color: #e2e8f0;
      border: 2px dashed #94a3b8;
      height: 100px;
      margin-bottom: 10px;
    }
    .item {
      width: 50px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .item1 { background-color: #ef4444; }
    .item2 { background-color: #3b82f6; }
    .item3 { background-color: #10b981; }

    /* justify-content variations */
    .jc-start { justify-content: flex-start; }
    .jc-end { justify-content: flex-end; }
    .jc-center { justify-content: center; }
    .jc-between { justify-content: space-between; }
    .jc-around { justify-content: space-around; }
    .jc-evenly { justify-content: space-evenly; }

    /* align-items variations */
    .ai-start { align-items: flex-start; }
    .ai-end { align-items: flex-end; }
    .ai-center { align-items: center; }
    .ai-stretch { align-items: stretch; }
    .ai-stretch .item { height: auto; } /* For stretch to work, height shouldn't be fixed on item */

    /* Column direction */
    .flex-col {
      flex-direction: column;
      height: 200px;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Flexbox Alignment Test</h1>

  <div class="test-section">
    <h2>justify-content (Row)</h2>
    <p>flex-start</p>
    <div class="flex-container jc-start">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
    <p>center</p>
    <div class="flex-container jc-center">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
    <p>flex-end</p>
    <div class="flex-container jc-end">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
    <p>space-between</p>
    <div class="flex-container jc-between">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
  </div>

  <div class="test-section">
    <h2>align-items (Row)</h2>
    <p>flex-start</p>
    <div class="flex-container ai-start">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
    <p>center</p>
    <div class="flex-container ai-center">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
    <p>flex-end</p>
    <div class="flex-container ai-end">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
    <p>stretch</p>
    <div class="flex-container ai-stretch">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
    </div>
  </div>

  <div class="test-section">
    <h2>Column Direction</h2>
    <div style="display: flex; gap: 20px;">
      <div>
        <p>jc: center, ai: center</p>
        <div class="flex-container flex-col jc-center ai-center">
          <div class="item item1">1</div>
          <div class="item item2">2</div>
          <div class="item item3">3</div>
        </div>
      </div>
      <div>
        <p>jc: between, ai: end</p>
        <div class="flex-container flex-col jc-between ai-end">
          <div class="item item1">1</div>
          <div class="item item2">2</div>
          <div class="item item3">3</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
