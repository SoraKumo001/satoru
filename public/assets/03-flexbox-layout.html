<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2" rel="stylesheet">
</head>
<body style="margin: 0;">
  <div style="padding: 20px; background: #f7fafc; min-height: 200px; font-family: 'Roboto', sans-serif;">
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
      <div style="flex: 1; background: #63b3ed; color: white; padding: 10px; text-align: center; border-radius: 8px;">Flex Item 1</div>
      <div style="flex: 1; background: #4299e1; color: white; padding: 10px; text-align: center; border-radius: 8px;">Flex Item 2</div>
      <div style="flex: 1; background: #3182ce; color: white; padding: 10px; text-align: center; border-radius: 8px;">Flex Item 3</div>
    </div>
    
    <div style="display: flex; flex-direction: column; gap: 5px;">
      <div style="padding: 8px; background: white; border: 1px solid #e2e8f0; border-radius: 4px;">Vertical List Item A</div>
      <div style="padding: 8px; background: white; border: 1px solid #e2e8f0; border-radius: 4px;">Vertical List Item B</div>
      <div style="padding: 8px; background: white; border: 1px solid #e2e8f0; border-radius: 4px;">Vertical List Item C</div>
    </div>
  </div>
</body>
</html>
