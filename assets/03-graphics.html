<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2');
    }
  </style>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 30px;
      background-color: #f3f4f6;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }
    .box {
      width: 180px;
      height: 180px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .label { font-size: 12px; color: #6b7280; margin-top: 10px; }
    
    .gradient-conic { background: conic-gradient(from 45deg, #ef4444, #f59e0b, #10b981, #3b82f6, #ef4444); width: 100%; height: 100%; }
    .gradient-radial { background: radial-gradient(circle, #6366f1, #a855f7, #ec4899); width: 100%; height: 100%; }
    .gradient-ellipse { background: radial-gradient(ellipse 70% 40% at center, #10b981, #f3f4f6); width: 100%; height: 100%; }
  </style>
</head>
<body>
  <h1>Gradients & Image Embedding</h1>
  
  <div class="container">
    <!-- Gradients -->
    <div class="box"><div class="gradient-conic"></div><span class="label">Conic</span></div>
    <div class="box"><div class="gradient-radial"></div><span class="label">Radial</span></div>
    <div class="box"><div class="gradient-ellipse"></div><span class="label">Elliptical</span></div>

    <!-- Images -->
    <div class="box" style="padding: 10px;">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAADElEQVR42mP4z8AAAAMBAQD3A0FDAAAAAElFTkSuQmCC"
           style="width: 64px; height: 64px; border-radius: 8px;" />
      <span class="label">Data URL (Square)</span>
    </div>
    <div class="box" style="padding: 10px;">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPj/PwADBAT/s0gHHwAAAABJRU5ErkJggg=="
           style="width: 64px; height: 64px; border-radius: 50%;" />
      <span class="label">Data URL (Circle)</span>
    </div>
  </div>
</body>
</html>
