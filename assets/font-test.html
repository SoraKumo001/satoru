<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: white;
        padding: 50px;
        font-family: 'Roboto', sans-serif;
    }
    .container {
        border: 2px solid #34495e;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 10px 10px 20px rgba(0,0,0,0.2);
    }
    h1 {
        color: #e74c3c;
        font-size: 42px;
        margin-top: 0;
    }
    p {
        font-size: 20px;
        color: #2c3e50;
        line-height: 1.6;
    }
    .badge {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
        margin-right: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Google Fonts Test (Roboto Only)</h1>
        <p>
            <span class="badge">English</span>
            The text below is rendered using Roboto font, downloaded automatically from Google's servers.
        </p>
        <div style="font-family: 'Roboto'; font-weight: 700; font-size: 32px; margin-top: 20px;">
            Roboto Bold: ABCDEFGHIJKLMNOPQRSTUVWXYZ
        </div>
    </div>
</body>
</html>
