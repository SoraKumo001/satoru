<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #f0f0f0; padding: 20px; font-family: sans-serif; }
        .box {
            width: 200px;
            height: 100px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }
        .rounded {
            background-color: #e91e63;
            border: 4px solid #880e4f;
            border-radius: 20px;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #2196f3;
            border: 4px solid #0d47a1;
            border-radius: 50%;
            line-height: 100px;
        }
        .gradient-rounded {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            border-radius: 30px 0 30px 0;
            border: 2px solid #1b5e20;
        }
    </style>
</head>
<body>
    <div class="box rounded">Rounded</div>
    <div class="box circle">Circle</div>
    <div class="box gradient-rounded">Custom</div>
</body>
</html>
