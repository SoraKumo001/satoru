<div style="padding: 20px; background-color: #f0f0f0; font-family: 'NotoMono', monospace; width: 700px;">
    <h1 style="text-align: center; color: #333;">Layout Stress Test</h1>
    
    <!-- Multi-column Layout -->
    <div style="margin-top: 20px; border: 2px solid #ccc; padding: 10px; background: white;">
        <h2 style="font-size: 18px; margin-top: 0; color: #d32f2f;">Multi-column (inline-block)</h2>
        <div style="display: inline-block; width: 30%; background: #ffcdd2; padding: 10px; vertical-align: top; box-sizing: border-box;">
            Column 1: Left column.
        </div>
        <div style="display: inline-block; width: 65%; background: #c8e6c9; padding: 10px; vertical-align: top; margin-left: 2%; box-sizing: border-box;">
            Column 2: Right column.
            <div style="margin-top: 10px; background: #bbdefb; padding: 5px; border: 1px dashed #555;">Nested Box</div>
        </div>
    </div>

    <!-- Flexbox test -->
    <div style="margin-top: 20px; border: 2px solid #ccc; padding: 10px; background: white;">
        <h2 style="font-size: 18px; margin-top: 0; color: #d32f2f;">Flexbox (display: flex)</h2>
        <div style="display: flex; background: #eee; padding: 10px;">
            <div style="background: #9575cd; color: white; padding: 10px; flex: 1; margin: 5px; border-radius: 8px;">Flex 1</div>
            <div style="background: #4db6ac; color: white; padding: 10px; flex: 2; margin: 5px; border-radius: 8px;">Flex 2 (Double size)</div>
            <div style="background: #ff8a65; color: white; padding: 10px; flex: 1; margin: 5px; border-radius: 8px;">Flex 3</div>
        </div>
    </div>

    <!-- Absolute positioning -->
    <div style="margin-top: 20px; height: 100px; position: relative; border: 2px solid #ccc; background: white; padding: 10px;">
        <h2 style="font-size: 18px; margin-top: 0; color: #d32f2f;">Positioning</h2>
        <div style="position: absolute; bottom: 10px; right: 10px; background: #ffd54f; padding: 5px 10px; border: 1px solid #ffa000; border-radius: 4px;">
            Absolute Bottom-Right
        </div>
        <div style="width: 40px; height: 40px; background: #e0e0e0; border-radius: 50%; border: 1px solid #999;"></div>
    </div>

    <!-- Image Test -->
    <div style="margin-top: 20px; border: 2px solid #ccc; padding: 10px; background: white;">
        <h2 style="font-size: 18px; margin-top: 0; color: #d32f2f;">Image Test</h2>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="width: 100px; height: 100px; background-image: url('test_image.png'); background-size: cover; border: 1px solid black;">
                BG Image
            </div>
        </div>
    </div>
</div>
