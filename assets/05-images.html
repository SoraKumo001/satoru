<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2');
    }
  </style>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8fafc;
      color: #1e293b;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .img-container {
      width: 160px;
      height: 160px;
      background-color: #f1f5f9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .img-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .label {
      font-weight: 600;
      font-size: 14px;
      color: #475569;
    }

    .format {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <h1>Image Format Support</h1>
  <div class='container'>
    <div class='card'>
      <div class='img-container'><img src='images/image01.avif'>
      </div>
      <span class='label'>AVIF Support</span>
      <span class='format'>image/avif</span>
    </div>
    <div class='card'>
      <div class='img-container'><img src='images/image01.webp'>
      </div>
      <span class='label'>WebP Support</span>
      <span class='format'>image/webp</span>
    </div>
    <div class='card'>
      <div class='img-container'><img src='images/image01.jpg'>
      </div>
      <span class='label'>JPEG Support</span>
      <span class='format'>image/jpeg</span>
    </div>
    <div class='card'>
      <div class='img-container'><img src='images/image01.png'>
      </div>
      <span class='label'>PNG Support</span>
      <span class='format'>image/png</span>
    </div>
  </div>
</body>

</html>
