<!DOCTYPE html>
<html>
<head>
<style>
  body { margin: 20px; background: #333; color: white; }
  .box {
    width: 300px;
    height: 150px;
    margin-bottom: 20px;
    border: 2px solid white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 15px;
  }
  .radial-center {
    background: radial-gradient(circle at center, #ff0, #f00, #000);
  }
  .radial-ellipse {
    /* rx=150, ry=75 */
    background: radial-gradient(ellipse at center, #00f, #0ff, transparent);
  }
  .radial-offcenter {
    /* at 25% 25% */
    background: radial-gradient(circle at 25% 25%, #fff, #000);
  }
</style>
</head>
<body>
  <div class="box radial-center">Circle Center (Multi-stop)</div>
  <div class="box radial-ellipse">Ellipse Center</div>
  <div class="box radial-offcenter">Off-center (25% 25%)</div>
</body>
</html>
