<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  body { font-family: "Meiryo", sans-serif; margin: 30px; background: white; }
  .test-item { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
  .meiryo { font-family: "Meiryo"; }
  .gothic { font-family: "MS Gothic"; }
  .bold { font-weight: bold; }
  .italic { font-style: italic; }
  .large { font-size: 32px; }
  .red { color: #e74c3c; }
  .bg-blue { background-color: #3498db; color: white; padding: 5px; border-radius: 5px; }
  .shadow { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
</style>
</head>
<body>
  <h1>日本語フォント・スタイル検証</h1>
  
  <div class="test-item meiryo">
    メイリオ 標準: 吾輩は猫である。名前はまだ無い。
  </div>
  <div class="test-item meiryo bold">
    メイリオ 太字: 吾輩は猫である。名前はまだ無い。
  </div>
  <div class="test-item meiryo italic">
    メイリオ 斜体: 吾輩は猫である。名前はまだ無い。(Cairoによる模擬)
  </div>
  <div class="test-item gothic">
    MS ゴシック 標準: どこで生れたか頓（とん）と見当がつかぬ。
  </div>
  <div class="test-item gothic bold">
    MS ゴシック 太字: どこで生れたか頓（とん）と見当がつかぬ。
  </div>
  <div class="test-item meiryo large red bold">
    大きく・赤く・太く: 寿限無、寿限無
  </div>
  <div class="test-item">
    <span class="bg-blue">背景色付き</span> 混合テキスト
  </div>
  <div class="test-item shadow">
    テキストシャドウの適用例
  </div>
</body>
</html>
