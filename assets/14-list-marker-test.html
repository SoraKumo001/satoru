<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 20px; background: white; }
    ul, ol { margin-bottom: 20px; }
    li { margin-bottom: 5px; }
    .disc { list-style-type: disc; }
    .circle { list-style-type: circle; }
    .square { list-style-type: square; }
    .decimal { list-style-type: decimal; }
    .lower-alpha { list-style-type: lower-alpha; }
    
    /* 10x10 Red Square */
    .image-marker { list-style-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFklEQVR42mP8z8AARg0Y2QABAAH//wMAwv4C/Yh5O94AAAAASUVORK5CYII='); }
  </style>
</head>
<body>
  <h1>List Marker Test</h1>
  
  <h2>Disc (Default)</h2>
  <ul class="disc">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Circle</h2>
  <ul class="circle">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Square</h2>
  <ul class="square">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Decimal</h2>
  <ol class="decimal">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <h2>Lower Alpha</h2>
  <ol class="lower-alpha">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ol>
  
  <h2>Image Marker</h2>
  <ul class="image-marker">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
</body>
</html>
