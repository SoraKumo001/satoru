<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 500px;
      background: white;
      padding: 20px;
      border: 2px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
      height: 50px;
    }
    .box {
      flex: 1;
      background: #4a90e2;
      border: 1px solid #2a60a2;
    }
    .box-nested {
      padding: 10px;
      background: #e74c3c;
      /* box-sizing: border-box; が効かない前提で調整 */
      height: 80px; 
    }
    .inner {
      background: #f1c40f;
      width: 100%;
      height: 100%;
    }
    .fixed-size {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row" style="height: 100px;">
      <div class="box" style="flex: 2;">
        <div class="box-nested">
          <div class="inner"></div>
        </div>
      </div>
      <div class="box" style="flex: 1;"></div>
    </div>
    <div class="fixed-size"></div>
  </div>
</body>
</html>
