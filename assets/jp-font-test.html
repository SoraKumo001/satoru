<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 50px;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .container {
      background-color: white;
      border: 1px solid #dee2e6;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      font-size: 36px;
      border-bottom: 3px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .jp-text {
      font-size: 24px;
      line-height: 1.8;
      color: #444;
    }

    .bold {
      font-weight: 700;
      color: #007bff;
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>日本語表示テスト</h1>
  <div class="container">
    <div class="jp-text">
      <p>これは <span class="bold">Noto Sans JP</span> を使用した<span class="bold">表示テスト</span>です。</p>
      <p>Google Fonts から自動的にダウンロードされたフォントデータを使用して、SVGのアウトラインとして描画されています。</p>
      <p style="font-size: 18px; background: #e9ecef; padding: 15px; border-radius: 10px;">
        漢字、ひらがな、カタカナ、そして Alphabet が混在していても正しくレイアウトされます。
      </p>
    </div>
    <div class="footer">
      Generated by html-to-svg (Cairo + FreeType + litehtml)
    </div>
  </div>
</body>

</html>
