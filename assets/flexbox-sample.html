<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .nav {
      display: flex;
    }

    .nav-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 4px;
      margin-left: 50px;
    }

    .nav-item:first-child {
      margin-left: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      flex: 1;
      min-width: 250px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">FlexSVG App</div>
    <div class="nav">
      <div class="nav-item">Home</div>
      <div class="nav-item">About</div>
      <div class="nav-item">Contact</div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Feature 1</h2>
      <p>Flexbox allows items to stretch and fill available space.</p>
    </div>
    <div class="card">
      <h2>Feature 2</h2>
      <p>This card uses margin for spacing since gap is not supported.</p>
    </div>
  </div>
</body>

</html>
