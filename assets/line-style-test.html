<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; font-size: 24px; line-height: 2; }
        .dotted { text-decoration: underline; text-decoration-style: dotted; }
        .dashed { text-decoration: underline; text-decoration-style: dashed; }
        .overline { text-decoration: overline; }
        .strike-dashed { text-decoration: line-through; text-decoration-style: dashed; }
        .complex { text-decoration: underline overline line-through; text-decoration-style: dotted; }
    </style>
</head>
<body>
    <p class="dotted">Dotted Underline (点線の下線)</p>
    <p class="dashed">Dashed Underline (破線の下線)</p>
    <p class="overline">Overline (上線)</p>
    <p class="strike-dashed">Dashed Strike-through (破線の取り消し線)</p>
    <p class="complex">Dotted All Decorations (すべての点線装飾)</p>
</body>
</html>
