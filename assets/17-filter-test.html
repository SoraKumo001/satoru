<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Filter Test</title>
  <style>
    @font-face {
      font-family: 'Noto Sans JP';
      src: url('https://fonts.gstatic.com/s/notosansjp/v52/-F6jfjtqLzI2JPCgQBnw7HFyzSD-AsregP8VFBEj75vY0rw-oME.ttf');
      font-weight: 400;
    }

    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #3b82f6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-weight: bold;
    }

    .blur {
      filter: blur(5px);
    }

    .drop-shadow {
      filter: drop-shadow(10px 10px 5px rgba(0, 0, 0, 0.5));
    }

    .combined {
      filter: blur(2px) drop-shadow(5px 5px 2px #ef4444);
    }

    .nested-outer {
      filter: blur(2px);
      padding: 20px;
      background: #e5e7eb;
    }

    .nested-inner {
      filter: drop-shadow(5px 5px 2px #10b981);
      background: #3b82f6;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <h1>CSS Filter Test (Skia Backend)</h1>

  <div class="row">
    <div class="box">No Filter</div>
    <div class="box blur">Blur 5px</div>
    <div class="box drop-shadow">Drop Shadow</div>
  </div>

  <div class="row">
    <div class="box combined">Combined (Blur + Red Shadow)</div>
    <div class="nested-outer">
      Outer Blur
      <div class="nested-inner">Inner Shadow</div>
    </div>
  </div>
</body>

</html>
