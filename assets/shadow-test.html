<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: white;
        display: flex;
        flex-wrap: wrap;
        gap: 50px;
        padding: 50px;
    }
    .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        border-radius: 10px;
    }
    .shadow1 {
        box-shadow: 10px 10px 5px #888888;
    }
    .shadow2 {
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .shadow3 {
        box-shadow: 5px 5px 0px 5px #e74c3c;
    }
    .shadow4 {
        box-shadow: 10px 10px 5px #888888, -10px -10px 5px #2ecc71;
    }
    .shadow5 {
        box-shadow: inset 5px 5px 10px #000000;
    }
</style>
</head>
<body>
    <div class="box shadow1"></div>
    <div class="box shadow2"></div>
    <div class="box shadow3"></div>
    <div class="box shadow4"></div>
    <div class="box shadow5"></div>
</body>
</html>
