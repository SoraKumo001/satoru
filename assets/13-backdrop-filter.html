<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backdrop Filter Test</title>
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2');
    }

    body {
      margin: 0;
      font-family: Roboto;
    }

    .container {
      width: 400px;
      height: 300px;
      background-image: url('./images/image01.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .box {
      width: 200px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      /* This is the property to be implemented */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      /* For compatibility with some engines */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      Filtered Box
    </div>
  </div>
</body>

</html>
