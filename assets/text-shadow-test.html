<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: white;
            padding: 50px;
            font-family: sans-serif;
        }
        .text1 {
            font-size: 40px;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .text2 {
            font-size: 40px;
            color: #e74c3c;
            text-shadow: -2px -2px 0px #2c3e50, 4px 4px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="text1">Text Shadow Test</div>
    <div class="text2">Multiple Shadows!</div>
</body>
</html>
