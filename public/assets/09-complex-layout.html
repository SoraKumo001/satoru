<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/noto-sans-jp/files/noto-sans-jp-japanese-400-normal.woff2" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #f39c12;
      --accent: #e74c3c;
      --bg: #f8f9fa;
    }

    body {
      font-family: "Noto Sans JP", "Meiryo", sans-serif;
      background-color: var(--bg);
      padding: 40px;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Header Area with Gradient and Shadow */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: linear-gradient(135deg, var(--primary), #2c3e50);
      color: white;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Dashboard Cards */
    .grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 250px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--secondary);
    }

    .card h3 {
      margin-top: 0;
      border-bottom: 2px dotted #eee;
      padding-bottom: 10px;
      font-weight: 600;
    }

    /* Overlapping Elements Test */
    .stack-test {
      position: relative;
      height: 200px;
      background: #eee;
      border-radius: 10px;
      margin-top: 20px;
    }

    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .box1 {
      top: 20px;
      left: 20px;
      background: var(--primary);
      z-index: 3;
    }

    .box2 {
      top: 50px;
      left: 70px;
      background: var(--secondary);
      z-index: 1;
    }

    .box3 {
      top: 80px;
      left: 120px;
      background: var(--accent);
      z-index: 2;
      border: 4px solid white;
    }

    /* Text Decoration Kitchen Sink */
    .text-styles {
      line-height: 1.8;
    }

    .strike {
      text-decoration: line-through;
      color: #999;
    }

    .underline-dotted {
      text-decoration: underline dotted var(--primary);
      text-underline-offset: 5px;
    }

    .bold-jp {
      font-weight: 900;
      color: #000;
    }

    .badge {
      display: inline-block;
      padding: 2px 10px;
      background: #e0e0e0;
      border-radius: 20px;
      font-size: 12px;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Satoru SVG Renderer</h1>
      <div style="text-align: right">
        <span class="badge">v2.0</span>
        <span class="badge" style="background: var(--secondary); color: white;">Experimental</span>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>レイアウト検証</h3>
        <p>このカードは <b>Flexbox</b> で配置されています。</p>
        <p class="text-styles">
          <span class="strike">古い描画方式</span><br>
          <span class="underline-dotted">新しいSVGレンダリング</span>
        </p>
      </div>
      <div class="card" style="background: radial-gradient(circle at top right, #fff, #f0f0f0);">
        <h3>グラフィック</h3>
        <p>放射状グラデーション背景のテスト。</p>
        <div
          style="width: 50px; height: 50px; border-radius: 50%; background: var(--accent); margin: 10px auto; box-shadow: 0 0 15px var(--accent);">
        </div>
      </div>
    </div>

    <h3>重なりとZ-Indexのテスト</h3>
    <div class="stack-test">
      <div class="box box1">Top</div>
      <div class="box box2">Bottom</div>
      <div class="box box3">Middle</div>
    </div>

    <div class="card" style="border-left: 10px solid var(--primary);">
      <h3 class="bold-jp">重い日本語フォントのテスト (Weight 900)</h3>
      <p>バリアブルフォントや合成ボールドが正しく機能しているか、この文章の太さで確認します。</p>
    </div>
  </div>
</body>

</html>
