<!DOCTYPE html>
<html>

<head>
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('https://fonts.gstatic.com/s/roboto/v50/KFO7CnqEu92Fr1ME7kSn66aGLdTylUAMa3yUBA.woff2');
      font-weight: 100 900;
      font-style: normal;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    .container {
      width: 500px;
      height: 800px;
      border: 1px solid black;
      position: relative;
    }

    .bg-test {
      width: 200px;
      height: 150px;
      border: 2px solid red;
      margin: 20px;
      background-image: url('images/image01.png');
      background-size: 50px 50px;
    }

    .pos-center {
      background-position: center;
      background-repeat: no-repeat;
    }

    .pos-right-bottom {
      background-position: right bottom;
      background-repeat: no-repeat;
    }

    .pos-percent {
      background-position: 20% 80%;
      background-repeat: no-repeat;
    }

    .repeat-x {
      background-repeat: repeat-x;
    }

    .abs-container {
      width: 200px;
      height: 200px;
      background-color: #eee;
      position: relative;
      margin: 20px;
    }

    .abs-box {
      position: absolute;
      width: 50px;
      height: 50px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box1 {
      top: 10px;
      left: 10px;
      background-color: rgba(255, 0, 0, 0.7);
      z-index: 2;
    }

    .box2 {
      top: 30px;
      left: 30px;
      background-color: rgba(0, 0, 255, 0.7);
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Background Position & Repeat</h3>
    <div class="bg-test pos-center">Center</div>
    <div class="bg-test pos-right-bottom">Right Bottom</div>
    <div class="bg-test pos-percent">20% 80%</div>
    <div class="bg-test repeat-x">Repeat X</div>

    <h3>Position Absolute</h3>
    <div class="abs-container">
      <div class="abs-box box1">Z2</div>
      <div class="abs-box box2">Z1</div>
    </div>
  </div>
</body>

</html>
