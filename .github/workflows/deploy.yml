name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VCPKG_ROOT: /usr/local/share/vcpkg
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Ninja & ccache
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build ccache

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-wasm

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          actions-cache-folder: 'emsdk-cache'

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache Skia Source
        uses: actions/cache@v4
        with:
          path: external/skia
          key: skia-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            skia-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wasm Configure
        run: pnpm wasm:configure
        env:
          CMAKE_C_COMPILER_LAUNCHER: ccache
          CMAKE_CXX_COMPILER_LAUNCHER: ccache

      - name: Wasm Build
        run: pnpm wasm:build

      - name: ccache stats
        run: ccache -s

      - name: Build TS Packages
        run: pnpm run build

      - name: Install Playwright Browsers
        run: pnpm --filter test-visual exec playwright install chromium --with-deps

      - name: Generate Reference PNGs
        run: pnpm --filter test-visual gen-ref

      - name: Run Visual Tests
        run: pnpm --filter test-visual test

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "packages/test-web/dist"
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
