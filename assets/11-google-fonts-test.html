<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 40px;
      line-height: 1.6;
    }
    .thin { font-weight: 100; }
    .normal { font-weight: 400; }
    .bold { font-weight: 700; }
    .black { font-weight: 900; }
    .sample { font-size: 24px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Google Fonts (Noto Sans JP) Test</h1>
  <div class="sample thin">Thin (100): 蒼い夜に魔法をかけて、私たちは未来へ歩き出す。</div>
  <div class="sample normal">Normal (400): 蒼い夜に魔法をかけて、私たちは未来へ歩き出す。</div>
  <div class="sample bold">Bold (700): 蒼い夜に魔法をかけて、私たちは未来へ歩き出す。</div>
  <div class="sample black">Black (900): 蒼い夜に魔法をかけて、私たちは未来へ歩き出す。</div>
</body>
</html>
